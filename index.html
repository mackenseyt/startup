<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Game Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4">Login to Game Tracker</h1>
        </header>
        
        <main class="row justify-content-center">
            <div class="col-md-6">
                <form id="login-form" action="main.html" method="POST" class="p-4 bg-white rounded shadow">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
                
                <p class="text-center"><a href="main.html">Skip login and go to the dashboard</a></p>
            </div>
        </main>
        
        <footer class="text-center mt-5">
            <p><a href="https://github.com/mackenseyt/startup">Mackensey Thomason Startup Repo</a></p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
