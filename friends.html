<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Game Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (if any) -->
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-light">
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="display-4">Welcome to Game Tracker</h1>
            <p class="lead">You can see a list of your current friends and search for new friends to connect with.</p>
            <nav class="mt-3">
                <a href="main.html" class="btn btn-outline-light me-2">Home</a>
                <a href="games.html" class="btn btn-outline-light me-2">Your Games</a>
                <a href="map.html" class="btn btn-outline-light">Map</a>
            </nav>
        </div>
    </header>

    <div class="container my-4">
        <h2 class="mb-4">Your Friends</h2>
        <ul id="friend-list" class="list-group mb-4">
            <!-- List of current Friends -->
            <li class="list-group-item">Friend 1</li>
            <li class="list-group-item">Friend 2</li>
            <li class="list-group-item">Friend 3</li>
        </ul>

        <h2 class="mb-3">Find New Friends</h2>
        <div class="input-group mb-3">
            <input type="text" id="search" class="form-control" placeholder="Search for Friends...">
            <button class="btn btn-primary" onclick="searchFriends()">Search</button>
        </div>

        <!-- Placeholder for search results -->
        <ul id="search-results" class="list-group">
            <!-- Search results will be appended here dynamically -->
        </ul>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0"><a href="https://github.com/mackenseyt/startup" class="text-white">Mackensey Thomason Startup Repo</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
