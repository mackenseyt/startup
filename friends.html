<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Game Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="display-4">Friends List</h1>
            <nav class="mt-3">
                <a href="main.html" class="btn btn-light text-dark me-2">Home</a>
                <a href="games.html" class="btn btn-light text-dark me-2">Your Games</a>
                <a href="map.html" class="btn btn-light text-dark me-2">Map</a>
            </nav>
        </div>
    </header>

    <main class="container my-4 flex-grow-1">
        <h2>Your Friends</h2>
        <p class=lead>Click on a friend to display their information</p>
        <ul id="friend-list" class="list-group mb-4">
            <!-- List of current Friends -->
            <li class="list-group-item" onclick="showFriendInfo(this)" data-info="Details about Friend 1">Friend 1</li>
            <li class="list-group-item" onclick="showFriendInfo(this)" data-info="Details about Friend 2">Friend 2</li>
            <li class="list-group-item" onclick="showFriendInfo(this)" data-info="Details about Friend 3">Friend 3</li>
        </ul>

        <!-- Placeholder for displaying friend information -->
        <div id="friend-info" class="mt-3"></div>

        <h2>Find New Friends</h2>
        <div class="input-group mb-3">
            <input type="text" id="search" class="form-control" placeholder="Search for Friends...">
            <button class="btn btn-primary" onclick="searchFriends()">Search</button>
        </div>

        <!-- Placeholder for search results -->
        <ul id="search-results" class="list-group">
            <!-- Search results will be appended here dynamically -->
        </ul>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0"><a href="#" class="text-white">Mackensey Thomason Startup Repo</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Function -->
    <script>
        function showFriendInfo(element) {
            const info = element.getAttribute('data-info');
            const infoDiv = document.getElementById('friend-info');
            infoDiv.innerHTML = `<div class="alert alert-info">${info}</div>`;
        }
    </script>
</body>
</html>
