<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tracker - Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css"> <!-- Assuming you've put your CSS in a file named styles.css -->
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="display-4">Welcome to Game Tracker</h1>
            <nav class="mt-3">
    <a href="games.html" class="btn btn-custom me-2">Your Games</a>
    <a href="map.html" class="btn btn-custom me-2">Map</a>
    <a href="friends.html" class="btn btn-custom">Friends</a>
</nav>
        </div>
    </header>
    
    <main class="container my-4 flex-grow-1">
        <h2 class="mb-4">Enter Rating!</h2>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Game</th>
                        <th>Rating</th>
                        <th>Difficulty</th>
                        <th>Reviews</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="Enter game name"></td>
                        <td>
                            <select class="form-select">
                                <option value="">Select rating</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select">
                                <option value="">Select difficulty</option>
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                        </td>
                        <td><textarea class="form-control" placeholder="Enter your review here..."></textarea></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="real-time-data" class="mt-4 p-3 bg-white rounded shadow">
            <h3>Real-time Data (WebSocket)</h3>
            <p class="text-muted">Incoming data from the server will be displayed here...</p>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0"><a href="https://github.com/mackenseyt/startup" class="text-white">Mackensey Thomason Startup Repo</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
