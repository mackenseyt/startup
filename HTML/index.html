<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Game Tracker</title>
</head>
<body>
    <header>
        <h1>Login to Game Tracker</h1>
    </header>
    
    <main>
        <form id="login-form" action="main.html" method="POST">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        
        <p><a href="main.html">Skip login and go to the dashboard</a></p>
    </main>
    
    <footer>
        <p><a href="https://github.com/mackenseyt/startup">Mackensey Thomason Startup Repo</a></p>
    </footer>
</body>
</html>
